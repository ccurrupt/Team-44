<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EveryWear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: white;
      color: black;
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 2.5rem;
      background: white;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 0.9rem;
      border-bottom: 1px solid white;
      margin-bottom: 1.25rem;
      gap: 0.75rem;
    }

    .logo img {
      height: 42px;
      width: auto;
      display: block;
      object-fit: contain;
    }

    .header-nav {
      display: flex;
      gap: 1.25rem;
      font-size: 0.85rem;
      color: gray;
    }

    .header-nav a {
      position: relative;
      padding-bottom: 0.1rem;
    }

    .header-nav a:hover::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background: black;
    }

    .filter-row {
      position: relative;
      margin-bottom: 1.8rem;
      padding: 0.9rem 1.2rem;
      border-radius: 0.9rem;
      background: white;
      border: 1px solid white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.25rem;
      flex-wrap: wrap;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.05);
    }

    .filter-breadcrumb {
      font-size: 0.8rem;
      color: gray;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      white-space: nowrap;
    }

    .filter-breadcrumb a {
      color: gray;
    }

    .filter-breadcrumb span.separator {
      color: lightgray;
    }

    .filter-breadcrumb-current {
      color: dimgray;
      font-weight: 500;
    }

    .filter-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
      min-width: 0;
      justify-content: flex-end;
    }

    .filter-search {
      flex: 0 1 320px;
      min-width: 200px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: white;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      border: 1px solid lightgray;
    }

    .filter-search-icon {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid darkgray;
      position: relative;
      flex-shrink: 0;
    }

    .filter-search-icon::after {
      content: "";
      position: absolute;
      width: 7px;
      height: 2px;
      background: darkgray;
      border-radius: 999px;
      right: -4px;
      bottom: -1px;
      transform: rotate(35deg);
    }

    .filter-search input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 0.88rem;
      background: transparent;
      color: black;
    }

    .filter-search input::placeholder {
      color: gray;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.25);
      transition: background 0.15s ease, box-shadow 0.15s ease,
                  transform 0.12s ease, color 0.15s ease;
    }

    .wishlist-btn {
      background: whitesmoke;
      color: black;
    }

    .wishlist-btn::before {
      content: "\2661";
      font-size: 17px;
      line-height: 1;
    }

    .wishlist-btn:hover {
      background: gainsboro;
      transform: translateY(-1px);
    }

    .wishlist-btn.has-items {
      background: gainsboro;
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.28);
    }

    .hamburger-btn {
      background: black;
      color: white;
    }

    .hamburger-btn:hover {
      background: black;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.35);
      transform: translateY(-1px);
    }

    .hamburger-btn span {
      position: relative;
      width: 18px;
      height: 2px;
      border-radius: 999px;
      background: white;
      transition: background 0.15s ease;
    }

    .hamburger-btn span::before,
    .hamburger-btn span::after {
      content: "";
      position: absolute;
      left: 0;
      width: 18px;
      height: 2px;
      border-radius: 999px;
      background: white;
      transition: transform 0.18s ease, top 0.18s ease, bottom 0.18s ease;
    }

    .hamburger-btn span::before {
      top: -5px;
    }

    .hamburger-btn span::after {
      bottom: -5px;
    }

    .hamburger-btn.is-open span {
      background: transparent;
    }

    .hamburger-btn.is-open span::before {
      top: 0;
      transform: rotate(45deg);
    }

    .hamburger-btn.is-open span::after {
      bottom: 0;
      transform: rotate(-45deg);
    }

    @media (max-width: 720px) {
      .filter-row {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-controls {
        justify-content: space-between;
      }

      .filter-search {
        flex: 1;
      }
    }

    .filter-menu {
      position: absolute;
      right: 1.2rem;
      top: calc(100% + 0.6rem);
      width: min(640px, 100%);
      background: white;
      border-radius: 0.9rem;
      border: 1px solid white;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.2);
      padding: 1rem 1.1rem 0.9rem;
      display: none;
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 0.18s ease, transform 0.18s ease;
      z-index: 20;
    }

    .filter-menu.is-open {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .filter-menu-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.6rem;
    }

    .filter-menu-title {
      font-size: 0.86rem;
      font-weight: 600;
      color: black;
    }

    .filter-menu-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.6rem 1.25rem;
      font-size: 0.8rem;
    }

    @media (max-width: 640px) {
      .filter-menu {
        left: 0.9rem;
        right: 0.9rem;
        width: auto;
      }
      .filter-menu-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .filter-menu-group-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
      cursor: pointer;
      border: none;
      background: transparent;
      padding: 0;
      font-size: 0.8rem;
      text-align: left;
      color: black;
    }

    .filter-menu-group-title.active {
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 2px;
    }

    .filter-menu-items {
      list-style: none;
      padding-left: 0;
      margin: 0;
      color: gray;
    }

    .filter-menu-items li {
      margin: 0.1rem 0;
    }

    .filter-menu-items li button {
      border: none;
      background: transparent;
      padding: 0;
      margin: 0;
      font-size: 0.78rem;
      color: inherit;
      cursor: pointer;
      text-align: left;
    }

    .filter-menu-items li button:hover {
      color: black;
    }

    .product-list-section {
      margin-bottom: 2rem;
    }

    .product-list-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .product-list-heading {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .product-sort {
      position: relative;
      font-size: 0.85rem;
      color: gray;
    }

    .sort-dropdown {
      position: relative;
    }

    .sort-toggle {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: 1px solid white;
      background: white;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.08);
      font-size: 0.85rem;
    }

    .sort-label {
      color: gray;
    }

    .sort-value {
      font-weight: 600;
      color: black;
    }

    .sort-chevron {
      margin-left: 0.15rem;
      font-size: 0.75rem;
    }

    .sort-menu {
      position: absolute;
      right: 0;
      top: calc(100% + 0.4rem);
      width: 230px;
      background: white;
      border-radius: 0.9rem;
      border: 1px solid white;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.2);
      padding: 0.5rem 0;
      display: none;
      z-index: 25;
    }

    .sort-menu.is-open {
      display: block;
    }

    .sort-option {
      width: 100%;
      text-align: left;
      padding: 0.5rem 1rem;
      border: none;
      background: transparent;
      font-size: 0.86rem;
      color: black;
      cursor: pointer;
    }

    .sort-option:hover {
      background: whitesmoke;
    }

    .sort-option.is-active {
      font-weight: 600;
    }

    .product-list-grid {
      display: grid;
      gap: 1.25rem;
      align-items: stretch;
      grid-template-columns: repeat(4, minmax(0, 1fr));
    }

    @media (max-width: 1024px) {
      .product-list-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    @media (max-width: 768px) {
      .product-list-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 520px) {
      .product-list-grid {
        grid-template-columns: 1fr;
      }
    }

    .product-card {
      border-radius: 0.9rem;
      border: 1px solid white;
      overflow: hidden;
      background: whitesmoke;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.2s ease, transform 0.2s ease,
        border-color 0.2s ease, background 0.2s ease;
      height: 100%;
    }

    .product-card:hover {
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      transform: translateY(-2px);
      border-color: lightgray;
      background: white;
    }

    .product-card-img {
      position: relative;
      background: lightgray;
      padding-top: 120%;
    }

    .product-card-img-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .product-card-img-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .product-wishlist-btn {
      position: absolute;
      top: 0.55rem;
      right: 0.55rem;
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.96);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.3);
      transition: background 0.15s ease, transform 0.12s ease,
                  border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .product-wishlist-btn::before {
      content: "\2661";
      font-size: 15px;
      color: black;
      line-height: 1;
    }

    .product-wishlist-btn:hover {
      transform: translateY(-1px);
      background: white;
    }

    .product-wishlist-btn.is-active {
      background: white;
      border-color: black;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.4);
    }

    .product-wishlist-btn.is-active::before {
      content: "\2661";
      color: black;
    }

    .product-card-body {
      padding: 0.6rem 0.7rem 0.8rem;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .product-card-name {
      font-weight: 500;
    }

    .product-card-meta {
      font-size: 0.75rem;
      color: gray;
    }

    .product-card-price {
      font-size: 0.8rem;
      color: dimgray;
      margin-top: 0.1rem;
    }

    #backToTop {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: none;
      background: black;
      color: white;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.35);
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      z-index: 40;
    }

    #backToTop.is-visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    #backToTop:hover {
      background: black;
    }
  </style>
</head>

        price: "£52.00", thumbnail: "images/waterproofjacket3.png",
        isNew: true, popularity: 760, rating: 4.5, discount: 29 },

      { id: "acc1", category: "Accessories", type: "Cap",
        name: "Embroidered Logo Cap",
        price: "£13.00", thumbnail: "images/cap1.png",
        isNew: false, popularity: 540, rating: 4.3, discount: 20 },
      { id: "acc2", category: "Accessories", type: "Scarf",
        name: "Brushed Scarf",
        price: "£17.00", thumbnail: "images/scarf1.png",
        isNew: true, popularity: 510, rating: 4.4, discount: 25 },
      { id: "acc3", category: "Accessories", type: "Jewellery",
        name: "Minimal Cord Bracelet Set",
        price: "£10.00", thumbnail: "images/bracelet1.png",
        isNew: false, popularity: 480, rating: 4.2, discount: 30 },
      { id: "acc4", category: "Accessories", type: "Gloves",
        name: "Winter Gloves",
        price: "£12.00", thumbnail: "images/gloves2.png",
        isNew: true, popularity: 450, rating: 4.1, discount: 18 }
    ];

    const productListEl   = document.getElementById("productList");
    const searchInput     = document.getElementById("searchInput");
    const crumbCategoryEl = document.getElementById("crumbCategory");

    const menuToggleBtn = document.getElementById("filterMenuToggle");
    const filterMenu    = document.getElementById("filterMenu");
    const menuGroups    = document.querySelectorAll(".filter-menu-group-title");
    const menuItems     = document.querySelectorAll(".menu-item");

    const wishlistToggle = document.getElementById("wishlistToggle");
    const viewAllLink    = document.getElementById("viewAllLink");
    const backToTopBtn   = document.getElementById("backToTop");

    const sortToggle   = document.getElementById("sortToggle");
    const sortMenu     = document.getElementById("sortMenu");
    const sortCurrent  = document.getElementById("sortCurrent");
    const sortOptions  = sortMenu.querySelectorAll(".sort-option");

    const wishlist     = new Set();

    let activeCategory = "All";
    let activeType     = "";
    let searchQuery    = "";
    let sortMode       = "recommended";

    function getPriceNumber(p) {
      return parseFloat(p.price.replace(/[^\d.]/g, ""));
    }

    function renderProductGrid(list) {
      productListEl.innerHTML = "";
      if (!list.length) {
        productListEl.innerHTML =
          "<p style='font-size:0.9rem;color:gray;'>No styles found. Try another search or category.</p>";
        return;
      }

      list.forEach((p) => {
        const card = document.createElement("article");
        card.className = "product-card";
        card.dataset.category = p.category;
        card.dataset.type = p.type;

        const imgWrap = document.createElement("div");
        imgWrap.className = "product-card-img";

        const wishBtn = document.createElement("button");
        wishBtn.type = "button";
        wishBtn.className = "product-wishlist-btn";
        wishBtn.dataset.id = p.id;
        if (wishlist.has(p.id)) {
          wishBtn.classList.add("is-active");
        }

        const inner = document.createElement("div");
        inner.className = "product-card-img-inner";

        const img = document.createElement("img");
        img.src = p.thumbnail;
        img.alt = p.name;

        inner.appendChild(img);
        imgWrap.appendChild(inner);
        imgWrap.appendChild(wishBtn);

        const body = document.createElement("div");
        body.className = "product-card-body";

        const name = document.createElement("div");
        name.className = "product-card-name";
        name.textContent = p.name;

        const meta = document.createElement("div");
        meta.className = "product-card-meta";
        meta.textContent =
          "Unisex · " + p.category + " · " + p.type + " · ★" + p.rating.toFixed(1);

        const price = document.createElement("div");
        price.className = "product-card-price";
        price.textContent = p.price;

        body.appendChild(name);
        body.appendChild(meta);
        body.appendChild(price);

        card.appendChild(imgWrap);
        card.appendChild(body);

        productListEl.appendChild(card);
      });

      attachWishlistHandlers();
    }

    function applyFilters(scrollToFirst = false) {
      const q = searchQuery.trim().toLowerCase();

      const filtered = products.filter((p) => {
        if (activeCategory !== "All" && p.category !== activeCategory) return false;
        if (activeType && p.type !== activeType) return false;

        if (!q) return true;
        const haystack = (p.name + " " + p.category + " " + p.type).toLowerCase();
        return haystack.includes(q);
      });

      const sorted = filtered.slice();

      switch (sortMode) {
        case "price-asc":
          sorted.sort((a, b) => getPriceNumber(a) - getPriceNumber(b));
          break;
        case "price-desc":
          sorted.sort((a, b) => getPriceNumber(b) - getPriceNumber(a));
          break;
        case "rating":
          sorted.sort((a, b) => b.rating - a.rating);
          break;
        case "popular":
          sorted.sort((a, b) => b.popularity - a.popularity);
          break;
        case "discount":
          sorted.sort((a, b) => b.discount - a.discount);
          break;
        case "new":
          sorted.sort((a, b) => {
            if (a.isNew === b.isNew) return b.popularity - a.popularity;
            return a.isNew ? -1 : 1;
          });
          break;
        case "recommended":
        default:
          sorted.sort((a, b) => {
            const scoreA = a.rating * 50 + a.popularity * 0.5 + a.discount * 2;
            const scoreB = b.rating * 50 + b.popularity * 0.5 + b.discount * 2;
            return scoreB - scoreA;
          });
          break;
      }

      renderProductGrid(sorted);

      if (scrollToFirst && sorted.length) {
        const firstCard = productListEl.querySelector("article.product-card");
        if (firstCard) {
          firstCard.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      }
    }

    function updateBreadcrumb() {
      if (activeCategory === "All") {
        crumbCategoryEl.textContent = "All products";
      } else if (activeType) {
        crumbCategoryEl.textContent = activeCategory + " – " + activeType;
      } else {
        crumbCategoryEl.textContent = activeCategory;
      }
    }

    function resetToAll(scroll = true) {
      activeCategory = "All";
      activeType = "";
      searchQuery = "";
      searchInput.value = "";
      sortMode = "recommended";
      sortCurrent.textContent = "Recommended";
      sortOptions.forEach(function (btn) { btn.classList.remove("is-active"); });
      sortMenu.querySelector('[data-sort="recommended"]').classList.add("is-active");

      menuGroups.forEach(function (b) { b.classList.remove("active"); });

      updateBreadcrumb();
      applyFilters(scroll);
    }

    searchInput.addEventListener("input", function (e) {
      searchQuery = e.target.value;
      applyFilters();
    });

    sortToggle.addEventListener("click", function () {
      sortMenu.classList.toggle("is-open");
    });

    sortOptions.forEach(function (btn) {
      btn.addEventListener("click", function () {
        sortOptions.forEach(function (b) { b.classList.remove("is-active"); });
        btn.classList.add("is-active");

        sortMode = btn.dataset.sort || "recommended";
        sortCurrent.textContent = btn.textContent.trim();
        sortMenu.classList.remove("is-open");

        applyFilters(true);
      });
    });

    document.addEventListener("click", function (e) {
      if (!sortMenu.contains(e.target) && !sortToggle.contains(e.target)) {
        sortMenu.classList.remove("is-open");
      }
    });

    viewAllLink.addEventListener("click", function (e) {
      e.preventDefault();
      resetToAll(true);
    });

    function toggleMenu(force) {
      const willOpen = typeof force === "boolean"
        ? force
        : !filterMenu.classList.contains("is-open");

      filterMenu.classList.toggle("is-open", willOpen);
      menuToggleBtn.classList.toggle("is-open", willOpen);
      menuToggleBtn.setAttribute("aria-expanded", String(willOpen));
      filterMenu.setAttribute("aria-hidden", String(!willOpen));
    }

    menuToggleBtn.addEventListener("click", function () {
      toggleMenu();
    });

    document.addEventListener("click", function (e) {
      if (!filterMenu.classList.contains("is-open")) return;
      if (!filterMenu.contains(e.target) && !menuToggleBtn.contains(e.target)) {
        toggleMenu(false);
      }
    });

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        if (filterMenu.classList.contains("is-open")) toggleMenu(false);
        if (sortMenu.classList.contains("is-open")) sortMenu.classList.remove("is-open");
      }
    });

    menuGroups.forEach(function (btn) {
      btn.addEventListener("click", function () {
        const group = btn.dataset.filterGroup;
        activeCategory = group;
        activeType = "";

        menuGroups.forEach(function (b) { b.classList.remove("active"); });
        btn.classList.add("active");

        updateBreadcrumb();
        applyFilters(true);
        toggleMenu(false);
      });
    });

    menuItems.forEach(function (item) {
      item.addEventListener("click", function () {
        activeCategory = item.dataset.category || "All";
        activeType = item.dataset.type || "";

        menuGroups.forEach(function (b) {
          const group = b.dataset.filterGroup;
          b.classList.toggle("active", group === activeCategory || (activeCategory === "All" && group === "All"));
        });

        updateBreadcrumb();
        applyFilters(true);
        toggleMenu(false);
      });
    });

    function updateWishlistIcon() {
      wishlistToggle.classList.toggle("has-items", wishlist.size > 0);
    }

    function attachWishlistHandlers() {
      document.querySelectorAll(".product-wishlist-btn").forEach(function (btn) {
        btn.onclick = function (e) {
          e.stopPropagation();
          const id = btn.dataset.id;
          if (wishlist.has(id)) {
            wishlist.delete(id);
            btn.classList.remove("is-active");
          } else {
            wishlist.add(id);
            btn.classList.add("is-active");
          }
          updateWishlistIcon();
        };
      });
    }

    wishlistToggle.addEventListener("click", function () {
      productListEl.scrollIntoView({ behavior: "smooth", block: "start" });
    });

    window.addEventListener("scroll", function () {
      if (window.scrollY > 350) {
        backToTopBtn.classList.add("is-visible");
      } else {
        backToTopBtn.classList.remove("is-visible");
      }
    });

    backToTopBtn.addEventListener("click", function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    document.addEventListener("DOMContentLoaded", function () {
      applyFilters();
    });
  </script>
</body>
</html>
