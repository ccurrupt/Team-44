<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVERYWEAR â€” Place Order</title>
  <style>
    :root {
      --bg: #f7f7f7;
      --card: #ffffff;
      --text: #111111;
      --muted: #6b6f76;
      --border: #e3e5e8;
      --accent: #007bff;
      --focus: #3b82f6;
      --radius: 14px;
    }

    *, *::before, *::after { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 255,);
      padding: 32px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .brand-logo {
      width: 36px; height: 36px;
      border-radius: 8px;
      background: var(--accent);
      display: grid; place-items: center;
      color: #fff; font-weight: 700; font-size: 14px;
    }

    .brand-name {
      font-weight: 800;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 18px;
    }

    h2 {
      margin-bottom: 16px;
      font-size: 20px;
    }

    .form {
      display: grid;
      gap: 16px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 14px;
      color: var(--muted);
    }

    input, select, textarea {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      background: #fff;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      margin-top: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .summary {
      background: #f0f0f0;
      padding: 16px;
      border-radius: 10px;
      font-size: 14px;
    }

    .summary p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card">
      <div class="brand">
        <div class="brand-logo">
            <img src="EveryWear_Logo.png" alt="EVERYWEAR logo" style="width:100%; height:100%; border-radius:8px;" />
        </div>
        <div class="brand-name">EVERYWEAR</div>
      </div>

      <h2>Place Your Order</h2>
      <form class="form">
        <div class="field">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div class="field">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="field">
          <label for="address">Delivery Address</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <div class="field">
          <label for="notes">Order Notes (optional)</label>
          <textarea id="notes" name="notes" rows="2"></textarea>
        </div>

        <button class="btn" type="submit">Place Order</button>
      </form>
    </section>
  </main>
</body>
</html>
