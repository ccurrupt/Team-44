<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - EveryWear</title>
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        padding: 40px;
    }

    .container {
        background: white;
        width: 550px;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
    }

    .logo img {
        height: 40px;
        margin-right: 10px;
    }

    h2 {
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #bbb;
        border-radius: 5px;
        font-size: 15px;
    }

    .password-wrapper {
        position: relative;
    }

    .show-btn {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 14px;
        cursor: pointer;
    }

    .error {
        color: red;
        font-size: 13px;
        margin-top: 4px;
    }

    .btn {
        width: 100%;
        background: black;
        color: white;
        font-size: 18px;
        padding: 12px;
        border-radius: 50px;
        cursor: pointer;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
    }

    .login-link {
        text-align: center;
        margin-top: 18px;
        font-size: 15px;
    }

    .login-link a {
        color: black;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">

    <!-- Add this back arrow -->
    <a href="EveryWear Homepage.html" class="back-arrow" style="display: block; margin-bottom: 10px;">
        <img src="images/back-arrow.png" alt="Go back" width="40" height="40">
    </a>

    <!-- Form -->
    <form id="signupForm">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name">
            <div class="error" id="firstNameError"></div>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name">
            <div class="error" id="lastNameError"></div>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="text" id="email" placeholder="Enter your email address">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Create password">
                <button type="button" class="show-btn" onclick="togglePassword('password')">Show</button>
            </div>
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="confirmPassword">
                <button type="button" class="show-btn" onclick="togglePassword('confirmPassword')">Show</button>
            </div>
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <button class="btn" type="submit">
            <i class="ri-account-circle-fill"></i>
            Create Account
        </button>

        <p class="login-link">
    Already have an account? 
    <a href="login.html">Log in</a>
</p>

    </form>
</div>

<script>
// Show/hide password
function togglePassword(id) {
    const field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
}

// Form validation
document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let valid = true;

    // Clear previous errors
    document.querySelectorAll(".error").forEach(e => e.textContent = "");

    // Input values
    const fname = document.getElementById("firstName").value.trim();
    const lname = document.getElementById("lastName").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    // Validate First Name
    if (fname === "") {
        valid = false;
        document.getElementById("firstNameError").textContent = "First name is required";
    }

    // Validate Last Name
    if (lname === "") {
        valid = false;
        document.getElementById("lastNameError").textContent = "Last name is required";
    }

    // Validate Email
    if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
        valid = false;
        document.getElementById("emailError").textContent = "Enter a valid email address";
    }

    // Validate Password
    if (password.length < 6) {
        valid = false;
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters";
    }

    // Validate Confirm Password
    if (confirmPassword !== password) {
        valid = false;
        document.getElementById("confirmPasswordError").textContent = "Passwords do not match";
    }

    if (valid) {
        alert("Account created successfully!");
    }
});
</script>

</body>
</html>
