<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EveryWear â€“ Reset Password</title>

<style>
    body {
        font-family: "Goudy Bookletter 1911", sans-serif;
        background: #ffffff;
        padding: 20px;
    }

    .logo-row {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding-left: 10px;
    }

    .logo-row img {
        height: 70px;
        margin-right: 50px;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 700px;
        margin: auto;
        text-align: center;
    }

    h2 {
        font-size: 32px;
        margin-bottom: 15px;
    }

    p {
        font-size: 16px;
        color: #333;
        margin-bottom: 25px;
    }

    .input-box {
        width: 100%;
        display: block;
        padding: 14px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #aaa;
        margin-bottom: 10px;
    }

    .error {
        color: rgb(39, 39, 39);
        font-size: 14px;
        text-align: left;
        margin-bottom: 10px;
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        background: #0050AA;
        color: white;
        border: none;
        font-size: 20px;
        cursor: pointer;
        margin-top: 15px;
        font-weight: bold;
    }

    .back-link {
        display: block;
        margin-top: 20px;
        font-size: 16px;
        text-decoration: underline;
        cursor: pointer;
        color: black;
    }
</style>
</head>

<body>

<div class="logo-row">
    <a href="EveryWear Homepage.html">
        <img src="images/logo.png" alt="logo">
    </a>
</div>

<div class="container">

    <h2>Forgotten your password?</h2>
    <p>Simply enter your email address below and we'll send you a link to reset it</p>

    <form id="resetForm">

        <input id="resetEmail" type="text" class="input-box" placeholder="Enter your registered email address *">
        <div id="emailError" class="error"></div>

        <button class="submit-btn" type="submit">Submit</button>

    </form>

    <a href="login.html" class="back-link">Back to Login</a>

</div>

<script>
document.getElementById("resetForm").addEventListener("submit", function(e) {
    e.preventDefault();

    document.getElementById("emailError").textContent = "";

    let email = document.getElementById("resetEmail").value.trim();
    let valid = true;

    if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
        document.getElementById("emailError").textContent = "Enter a valid email address.";
        valid = false;
    }

    if (valid) {
        alert("A reset link has been sent to your email!");
    }
});
</script>

</body>
</html>
