<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EveryWear â€“ Login</title>
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="style.css">

<style>
    body {
        font-family: "Goudy Bookletter 1911", sans-serif;
        background: #ffffff;
        padding: 20px;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 1100px;
        margin: auto;
        display: flex;
        gap: 40px;
    }

    .logo-row {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding-left: 10px;
    }

    .logo-row img {
        height: 70px;
        margin-right: 50px;
    }

    /* Left login panel */
    .login-panel {
        background: #d9d9d9;
        padding: 70px;
        border-radius: 10px;
        width: 400px;
    }

    .login-panel input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #aaa;
        margin-bottom: 15px;
        font-size: 15px;
        font-family: bold;
    }

    .reset-link {
        font-size: 16px;
        margin-top: -10px;
        text-decoration: underline;
        cursor: pointer;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        background: #417BFF;
        color: white;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin-top: 15px;
        font-weight: bold;
    }

    .create-panel {
        text-align: center;
        width: 400px;
        margin-left: 60px;
        margin-top: 50px;
    }

    .create-btn {
        background: black;
        color: white;
        padding: 15px 20px;
        border-radius: 30px;
        font-size: 18px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        text-decoration: none;
    }

    .error {
        color: red;
        font-size: 13px;
        margin-top: -10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <!-- TOP NAVIGATION -->
    <div class="navbar">

        <!-- LOGO -->
        <div class="logo-section">
            <a href="EveryWear Homepage.html" class="logo-link" aria-label="Go to homepage">
                <img src="images/logo.png" loading="eager" alt="EveryWear Logo" width="120" height="90" class="site-logo">
            </a>
        </div>
    </div>

    <div class="container">

        <!-- LEFT LOGIN BOX -->
        <div class="login-panel">
            <h3>Ready to Continue Shopping?</h3>

            <form id="loginForm">
                <input type="text" id="email" placeholder="Email Address">
                <div class="error" id="emailError"></div>

                <input type="password" id="password" placeholder="Password">
                <div class="error" id="passwordError"></div>

                <a href="reset-password.html" class="reset-link">Forgot your password?</a>

                <button type="submit" class="login-btn">Log in</button>
            </form>

        </div>

    <div class="create-panel">
        <h2>New to EveryWear?<br>Create your account<br>today</h2>

        <a href="create-account.html" class="create-btn">
            <i class="ri-account-circle-fill"></i>
            Create Account
        </a>

    </div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Clear previous errors
    document.getElementById("emailError").textContent = "";
    document.getElementById("passwordError").textContent = "";

    let valid = true;
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    // Email validation
    if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
        document.getElementById("emailError").textContent = "Enter a valid email address.";
        valid = false;
    }

    // Password validation
    if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        valid = false;
    }

    if (valid) {
        alert("Login successful!");
    }
});
</script>

</body>
</html>
